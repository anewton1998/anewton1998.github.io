<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@morethanabitoff">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:creator" content="@morethanabitoff">
  <meta name="twitter:image" content="http://blog.hxr.us/img/ico/favico.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://blog.hxr.us" />
  <meta property="og:image" content="http://blog.hxr.us/img/ico/favico.png" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:site_name" content="MoreThanABitOff" />

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="apple-touch-icon" sizes="57x57" href="/img/ico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/ico/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/ico/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/ico/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/ico/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/ico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/ico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/ico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/ico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/img/ico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/ico/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/ico/favicon-16x16.png">
  <link rel="manifest" href="/img/ico/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/img/ico/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="/css/{{ stylesheet }}.css" media="screen" type="text/css">
    {% endfor %}
  {% endif %}

  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src='/javascripts/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
  {% endif %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-77422973-1', 'auto');
    ga('send', 'pageview');
  </script>

</head>
