---
layout: default
---
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <article class="post">

        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <div class="post-content">
          {{ content }}
        </div>

      </article>
    </div>
    <div class="col-sm-3 col-md-offset-1 img-responsive">
      <img src="/img/ico/favico.png"/>
      <div class="spacer-vertical-md"></div>
      <img src="/img/about/dallas.jpg"/>
      <div class="spacer-vertical-md"></div>
      <img src="/img/about/newzealand.jpg"/>
      <div class="spacer-vertical-md"></div>
      <img src="/img/about/kinggeorge.jpg"/>
      <div class="spacer-vertical-md"></div>
      <img src="/img/about/uruguay.jpg"/>
      <div class="spacer-vertical-md"></div>
      <img src="/img/about/jamaica.jpg"/>
    </div>
  </div>
</div>
