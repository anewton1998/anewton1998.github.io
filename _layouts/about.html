---
layout: default
custom_css: about
---
<div class="container-fluid">
  <div class="row">
    <div class="col-md-5" id="about-images">
      <img src="/img/ico/favico.png"/>
      <img src="/img/about/dallas.jpg"/>
      <img src="/img/about/newzealand.jpg"/>
      <img src="/img/about/kinggeorge.jpg"/>
      <img src="/img/about/uruguay.jpg"/>
      <img src="/img/about/jamaica.jpg"/>
    </div>
    <div class="col-md-7">
      <article class="post">

        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <div class="post-content">
          {{ content }}
        </div>

      </article>
    </div>
  </div>
</div>
